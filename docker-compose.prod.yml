name: dh-echo-prod

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: dh-echo-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dh-echo-internal

  # ===========================================
  # Redis (BullMQ)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: dh-echo-redis
    restart: always
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dh-echo-internal

  # ===========================================
  # Backend API (Production)
  # ===========================================
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-anthonybette/dh-echo}/backend:${TAG:-latest}
    container_name: dh-echo-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      APP_KEY: ${APP_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # External APIs
      RESEND_API_KEY: ${RESEND_API_KEY}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      # URLs
      API_URL: https://api.dh-echo.cloud
      FRONTEND_URL: https://dh-echo.cloud
      # CORS
      ALLOWED_ORIGINS: https://dh-echo.cloud
      # Drive
      DRIVE_DISK: local
    volumes:
      - backend_storage:/app/storage
    expose:
      - "3333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3333/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - dh-echo-internal
      - dh-echo-public
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dh-echo-api.rule=Host(`api.dh-echo.cloud`)"
      - "traefik.http.routers.dh-echo-api.entrypoints=websecure"
      - "traefik.http.routers.dh-echo-api.tls.certresolver=mytlschallenge"
      - "traefik.http.services.dh-echo-api.loadbalancer.server.port=3333"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ===========================================
  # Backend Worker (Production)
  # ===========================================
  worker:
    image: ghcr.io/${GITHUB_REPOSITORY:-anthonybette/dh-echo}/backend:${TAG:-latest}
    container_name: dh-echo-worker
    restart: always
    command: ["node", "bin/worker.js"]
    environment:
      NODE_ENV: production
      PORT: 3333
      HOST: 0.0.0.0
      APP_KEY: ${APP_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # External APIs
      RESEND_API_KEY: ${RESEND_API_KEY}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      # URLs
      API_URL: https://api.dh-echo.cloud
      FRONTEND_URL: https://dh-echo.cloud
      # Drive
      DRIVE_DISK: local
    volumes:
      - backend_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dh-echo-internal
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ===========================================
  # Scheduler (Cron Jobs)
  # ===========================================
  scheduler:
    build:
      context: ./docker/scheduler
      args:
        BACKEND_IMAGE: ghcr.io/${GITHUB_REPOSITORY:-anthonybette/dh-echo}/backend:${TAG:-latest}
    container_name: dh-echo-scheduler
    restart: always
    environment:
      NODE_ENV: production
      APP_KEY: ${APP_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # External APIs
      RESEND_API_KEY: ${RESEND_API_KEY}
      # URLs
      API_URL: https://api.dh-echo.cloud
      FRONTEND_URL: https://dh-echo.cloud
      # Drive
      DRIVE_DISK: local
    volumes:
      - backend_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dh-echo-internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================
  # Frontend (Production)
  # ===========================================
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-anthonybette/dh-echo}/frontend:${TAG:-latest}
    container_name: dh-echo-frontend
    restart: always
    expose:
      - "80"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:80/",
        ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - dh-echo-public
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dh-echo-frontend.rule=Host(`dh-echo.cloud`) || Host(`www.dh-echo.cloud`)"
      - "traefik.http.routers.dh-echo-frontend.entrypoints=websecure"
      - "traefik.http.routers.dh-echo-frontend.tls.certresolver=mytlschallenge"
      - "traefik.http.services.dh-echo-frontend.loadbalancer.server.port=80"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  postgres_data:
  redis_data:
  backend_storage:

networks:
  dh-echo-internal:
    driver: bridge
    # Removed 'internal: true' - was blocking outbound connections for OAuth
  dh-echo-public:
    driver: bridge
  traefik-public:
    external: true
    name: traefik-public
